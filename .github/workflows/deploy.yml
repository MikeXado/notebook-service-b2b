on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: notebook-service-b2b
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: List output files
      run: find build/ -print
      
    - name: ðŸ“‚ Sync files
      uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_username: develop
        ftp_password: ${{ secrets.ftp_pass }}
        ftp_host: ftps://b2b.notebook-service.com.ua:990
        local_source_dir: build/
        dist_target_dir: current/html/
        delete: true
        disable_ssl_certificate_verification: false

